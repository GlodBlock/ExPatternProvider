buildscript {
    repositories {
        maven {
            url 'https://maven.minecraftforge.net/'
        }
        maven {
            name "forge"
            url "https://files.minecraftforge.net/maven"
        }
        maven {
            name "mixins"
            url "https://repo.spongepowered.org/repository/maven-public/"
        }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath "org.spongepowered:mixingradle:0.7-SNAPSHOT"
    }
}

plugins {
    id 'idea'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '5.1.+'
}

apply plugin: 'org.spongepowered.mixin'

version = '1.19-0.2.1-forge'
group = 'com.github.glodblock.epp'
archivesBaseName = 'ExtendedAE'

// Mojang ships Java 17 to end users in 1.18+, so your mod should target Java 17.
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

println "Java: ${System.getProperty 'java.version'}, JVM: ${System.getProperty 'java.vm.version'} (${System.getProperty 'java.vendor'}), Arch: ${System.getProperty 'os.arch'}"
minecraft {
    mappings channel: 'official', version: '1.19.2'

    // accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'expatternprovider'
            mods {
                expatternprovider {
                    source sourceSets.main
                }
            }
            arg "-mixin.config=" + "mixins.epp.json"
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'expatternprovider'
            mods {
                expatternprovider {
                    source sourceSets.main
                }
            }
            arg "-mixin.config=" + "mixins.epp.json"
        }
        gameTestServer {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'expatternprovider'
            mods {
                expatternprovider {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'expatternprovider', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                expatternprovider {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    maven {
        url = "https://maven.blamejared.com/"
    }
    maven {
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url = "https://modmaven.dev/"
        content {
            includeGroup 'appeng'
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.19.2-43.2.0'
    annotationProcessor 'org.spongepowered:mixin:0.8.2:processor'
    runtimeOnly fg.deobf("mezz.jei:jei-1.19.2-forge:11.6.0.1016")
    compileOnly fg.deobf("curse.maven:applied-mekanistics-574300:4380709")
    compileOnly fg.deobf("curse.maven:applied-botanics-addon-610632:4742028")
    // for some reason this deobf jar fails to load at file correctly
    compileOnly fg.deobf("appeng:appliedenergistics2-forge:12.9.5")
    runtimeOnly fg.deobf("curse.maven:applied-energistics-2-223794:4548558")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "ExPatternProvider",
                "Specification-Vendor"    : "GlodBlock",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "GlodBlock",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "TweakClass": "org.spongepowered.asm.launch.MixinTweaker",
                "TweakOrder": 0,
                "MixinConfigs": "mixins.epp.json"
        ])
    }
}

jar.finalizedBy('reobfJar')

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

mixin {
    add sourceSets.main, "mixins.epp.refmap.json"
}
